        const squraeStarPattern = (n) => {
               let str = '';

               for(let i = 0 ; i < n ; i++){
                  for(j = 0 ; j < n ; j++){
                        str += '*'
                  }
                    str  += '\n'
               }
               return str
        }

        console.log(squraeStarPattern(4))


      const hollowRectanglePattern = (n) => {
            let str = '';

            for(let i = 0 ; i < n ; i++ ){
                 for(j = 0  ; j < n ; j++){
                         if(j == 0 || j == n - 1 || i == 0 || i == n -1  ){
                              str += '*'
                         }else{
                             str += ' '
                         }
                        }
                        str +='\n'
            }
            
            return str
        }
        console.log(hollowRectanglePattern(4));


     const rightTrianglePattern = (m) => {

                     str +=' '
                }
                for(let k = 0 ; k < i ; k++){
                         str += '*';
                    }
                str += '\n';
           }

           return str ; 
     } 

     console.log(rightTrianglePattern(4))


     const leftTriangle = (n) => {
          let str = '';

          for(let i = 0 ; i <= n ; i++){
              for(j = 0 ; j < i ; j++){
                   str += '*'
              }
              str += '\n'
          }

          return str ; 
     }
     console.log(leftTriangle(4));

     const downwardTriangel = (n) => {
            let str = ''

                    str  += '*'
                }
                  str += '\n'
            }
            return str;

            const pyramidPattern = (n) => {
                 let str='';

                 for(let i = 0 ; i <= n ; i++){
                              
                       for(let j = 0 ; j < n - i  ; j++){
                            str += ' ';
                       }
                       
                       for(let k = 0 ; k < 2 * i - 1 ; k++){
                            str += '*'
                         }
                         
                         str += '\n';
                 }

                 return str; 
               
            }
            console.log(pyramidPattern(5))


            const reversedPyramid = (n) => {
                 let str = '';

                 for(let i = 0 ; i <= n ; i++){
                      for(j = 0 ; j < i ; j++){
                           str += ' '
                      }
                      for(k = i ; k <= n * 2 - i  ; ++k){

                      }
                      str += '\n';
                 }

            }
